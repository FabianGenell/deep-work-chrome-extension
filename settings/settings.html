<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="../popup/popup.css">
</head>

<body>
    <div class="popup-container">
        <header>
            <a href="../popup/popup.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z" />
                </svg>
            </a>
            <h2>SETTINGS</h2>
        </header>
        <div class="settings-container">
            <form id="settingsForm">
                <div class="form-option">
                    <label for="hideVidoes">Hide videos</label>

                    <input type="checkbox" name="hideVideos">
                    <!-- <div class="slider">
                        <div class="knob"></div>
                    </div> -->
                </div>

                <div class="form-option">
                    <label for="grayscale">Grayscale</label>

                    <input type="range" min="0" max="100" name="grayscale">
                </div>

                <div class="form-option">
                    <label for="minutes">Minutes per session</label>

                    <input type="number" name="minutes">
                </div>
                <div class="form-option">
                    <label>Site Blocking</label>

                    <button>Edit Sites</button>
                </div>
            </form>
        </div>

    </div>

    <script src="../js/settings.js"></script>


</body>

</html>
