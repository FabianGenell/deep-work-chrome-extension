<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deep Work Mode</title>
    <link rel="stylesheet" href="../popup.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <header>
        <a href="../popup.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path d="M24 40 8 24 24 8l2.1 2.1-12.4 12.4H40v3H13.7l12.4 12.4Z" />
            </svg>
        </a>
        <h2>Settings</h2>

    </header>

    <div class="content-container">
        <form id="settingsForm">
            <label for="hideVidoes">Hide videos</label>
            <div class="toggle-button form-option">
                <input type="checkbox" name="hideVideos">
                <div class="slider">
                    <div class="knob"></div>
                </div>
            </div>

            <label for="grayscale">Grayscale</label>
            <div class="form-option">
                <input type="range" min="0" max="100" name="grayscale">
            </div>

            <label for="minutes">Minutes per session</label>
            <div class="form-option">
                <input type="number" name="minutes">
            </div>
        </form>


    </div>

    <script src="../js/settings.js"></script>
</body>

</html>
